{% extends 'base.html' %}

{% block content %}
        <div class="row">
            <div class="col">
                <div>{{ object_list.count }}</div>
                <div>{{ object_count }}</div>
                <div><a href="{% url 'rate:list-csv' %}">Download CSV</a></div>
                {% for rate in rate_list %}
                    <p>
                    COUNTER: {{ forloop.counter }}
                    ID: {{ rate.id }}
                    Buy: {{ rate.buy }}
                    Currency: {{ rate.get_currency_display }}
                    </p>
                {% endfor %}
            </div>
        </div>
{% endblock content %}
